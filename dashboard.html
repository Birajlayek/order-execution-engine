<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Execution Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 30px; font-size: 2.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s;
        }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-value { font-size: 2.5rem; font-weight: bold; margin: 10px 0; }
        .stat-label { opacity: 0.8; font-size: 0.9rem; }
        .charts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .chart-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            height: 350px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        .orders-feed {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            color: #333;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        .order-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid;
            animation: slideIn 0.3s ease;
            font-size: 0.9rem;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .status-confirmed { border-color: #10b981; background: #d1fae5; }
        .status-pending { border-color: #f59e0b; background: #fef3c7; }
        .status-failed { border-color: #ef4444; background: #fee2e2; }
        .refresh-btn {
            background: #fff;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            margin: 20px auto;
            display: block;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
        }
        .refresh-btn:hover { transform: scale(1.05); box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6); }
        .loading { opacity: 0.6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Order Execution Dashboard</h1>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-label">Total Orders</div>
                <div class="stat-value" id="totalOrders">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Success Rate</div>
                <div class="stat-value" id="successRate">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg Execution Time</div>
                <div class="stat-value" id="avgTime">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Best DEX</div>
                <div class="stat-value" id="bestDex">-</div>
            </div>
        </div>

        <div class="charts">
            <div class="chart-card">
                <canvas id="dexChart"></canvas>
            </div>
            <div class="chart-card">
                <canvas id="priceChart"></canvas>
            </div>
        </div>

        <button class="refresh-btn" onclick="loadData()">ðŸ”„ Refresh Data</button>
    </div>

    <script>
        let dexChart, priceChart;

        async function loadData() {
            const btn = document.querySelector('.refresh-btn');
            btn.classList.add('loading');
            
            try {
                const analyticsRes = await fetch('http://localhost:3000/api/analytics/summary');
                const analytics = await analyticsRes.json();

                document.getElementById('totalOrders').textContent = analytics.totalOrders;
                document.getElementById('successRate').textContent = 
                    (analytics.successRate * 100).toFixed(1) + '%';
                document.getElementById('avgTime').textContent = 
                    analytics.averageExecutionTime.toFixed(2) + 's';
                
                const bestDex = analytics.dexPerformance.reduce((best, dex) => 
                    parseFloat(dex.avg_price) < parseFloat(best.avg_price) ? dex : best
                );
                document.getElementById('bestDex').textContent = 
                    bestDex.dex_used.toUpperCase();

                updateDexChart(analytics.dexPerformance);
                updatePriceChart(analytics.dexPerformance);
            } catch (error) {
                console.error('Failed to load data:', error);
            } finally {
                btn.classList.remove('loading');
            }
        }

        function updateDexChart(dexData) {
            const ctx = document.getElementById('dexChart');
            if (dexChart) dexChart.destroy();

            dexChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: dexData.map(d => d.dex_used.toUpperCase()),
                    datasets: [{
                        label: 'Orders Executed',
                        data: dexData.map(d => parseInt(d.orders_executed)),
                        backgroundColor: ['#667eea', '#764ba2'],
                        borderRadius: 8
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: { display: true, text: 'DEX Performance Comparison', font: { size: 16 } },
                        legend: { display: false }
                    },
                    scales: { x: { beginAtZero: true } }
                }
            });
        }

        function updatePriceChart(dexData) {
            const ctx = document.getElementById('priceChart');
            if (priceChart) priceChart.destroy();

            priceChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: dexData.map(d => d.dex_used.toUpperCase()),
                    datasets: [{
                        data: dexData.map(d => parseInt(d.orders_executed)),
                        backgroundColor: ['#667eea', '#764ba2'],
                        borderColor: '#fff',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: { display: true, text: 'Order Distribution', font: { size: 16 } },
                        legend: { position: 'bottom' }
                    }
                }
            });
        }

        setInterval(loadData, 5000);
        loadData();
    </script>
</body>
</html>
